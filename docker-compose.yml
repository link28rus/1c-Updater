version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: 1c-updater-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: 1c_updater
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 1c-updater-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: 1c_updater
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      NODE_ENV: production
      UPLOAD_DIR: /app/uploads/distributions
      ENCRYPTION_SECRET: your-encryption-secret-change-in-production
      FRONTEND_URL: http://localhost:5173
      SERVER_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npm run migration:run && node dist/main"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 1c-updater-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000

volumes:
  postgres_data:

